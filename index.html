<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
</head>

<body>
    <div class="wrapper">
        <div class="left">
            <img src="https://cdn.pixabay.com/photo/2016/04/15/04/02/water-1330252_960_720.jpg" ;>
        </div>
        <div class="right">
            <div>
                <p class="welcome">Welcome</p>
            </div>
            <div class="form">
                <form action="">
                    <label for="fname">First Name: </label><br>
                    <input type="text" id="fname" name="fname" placeholder="First Name"><br>

                    <label for="lname">Last Name: </label><br>
                    <input type="text" id="lname" name="lname" placeholder="Last Name"><br>

                    <label for="email">Email: </label><br>
                    <input type="email" id="email" name="email" placeholder="Email"><br>

                    <label for="password">Password: </label><br>
                    <input type="password" id="password" name="password" placeholder="Password"><br>

                    <label for="Cpassword">Confirm Password: </label><br>
                    <input type="password" id="Cpassword" name="Cpassword" placeholder="Confirm Password"><br>

                    <input type="submit" id="submit" value="Create Account">
                </form>
            </div>
            <div>
                <p id="account">Already have an account? <span id="login">Log in</span></p>
            </div>
        </div>


    </div>






</body>

</html>
